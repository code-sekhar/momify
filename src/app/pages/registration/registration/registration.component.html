<ion-content>

  <div class="main_content h-100">
    <div class="container h-100 ">
      <div class=" d-flex w-100 direction_column h-100 align-items-center justify-content-center">
        <div class="main_header mb-2">
            <div class="row">
              <div class="col-lg-12">
                <div class="full-row ion-text-center">
                  <h2 class="text-dark">Register</h2>
                </div>
              </div>
            </div>
        </div>
        <div class="card p-3 box-shadow custom_shadow w-100">
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Date of Birth</ion-label>
              <ion-input formControlName="dateOfBirth" type="date"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Mobile</ion-label>
              <ion-input formControlName="mobile" type="number"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input formControlName="confirmPassword" type="password"></ion-input>
            </ion-item>
            <ion-button class="mt-3" expand="block" type="submit" [disabled]="!registerForm.valid">Register</ion-button>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
